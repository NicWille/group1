<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Tempo Finder</title>
</head>

<body>
    <div class="container">
        <!-- Open Container -->
        <div class="header">
            <header class="hero">
                <h1 class="app-title">Tempo Finder</h1>
                <h2>Enter Your Tempo for A Great Play List And Local Weather</h2>
                <form class="search-bar">
                    <label for="tempo-search"></label>
                    <input type="text" class="search-value" name="tempo-search" id="search-value" placeholder="Enter a value 40-220" required>
                    <button type="button" class="submitBtn" id="search-button">Submit</button> <br>

                    <p id="locationAlert"></p>
                </form>
            </header>
        </div> <!-- Close header section -->

        <!-- Sidebar -->
        <div class="uk-card uk-grid-collapse uk-child-width-1-2@s uk-margin saved-songs uk-grid">
            <div class="uk-card-media-left uk-cover-container song-repo">
                <img src="https://getuikit.com/docs/images/light.jpg" alt="" uk-cover>
                <canvas width="400" height="400"></canvas>
            </div>
            
            <div>
                <div class="uk-card-body playlist-item">
                    <p class="uk-card-title">Artist and song title placeholder</p>
                </div>
                <div class="uk-card-media-left weather-container">
                    <p id="weatherTitle" class="uk-card-title">Weather Information<span id="weatherTitle2"></span></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p  id="humidity"></p>
                        <p>UV Index: <span id="currentUV" class ="uVBox">N/D</span></p>

                </div>
            </div>
        </div>

        <main class="wallpaper">
        </main>
        
        <!-- Footer Section -->
        <section class="footer">
            
            <footer>
                <ul>
                    <li class="credit">API by: getsongbpm</li>
                    <li class="made">
                        <h4>Made with love❤️</h4>
                    </li>
                    <li class="copy" clearfix>Group 1 &copy
                        <span id="year" data-date="YYYY"></span> <!-- Gigi --> 
                    </li>
                </ul>
            </footer>
        </section> <!-- End of Foot Section -->

    </div> <!-- Close Container -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs"></script> <!-- Gigi --> 
    <script src="./Assets/js/script.js"></script>

</body>

</html>
